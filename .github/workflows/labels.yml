name: Sync labels

on:
  workflow_dispatch:
  push:
    paths:
      - .github/labels.yml

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      repository-projects: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Sync labels
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          jq -c '.[]' .github/labels.yml | while read -r label; do
            name=$(echo "$label" | jq -r '.name')
            color=$(echo "$label" | jq -r '.color')
            description=$(echo "$label" | jq -r '.description')
            payload=$(jq -n --arg name "$name" --arg color "$color" --arg description "$description" \
              '{name:$name,color:$color,description:$description}')
            gh api --method PATCH "/repos/${REPO}/labels/${name}" --input <(echo "$payload") >/dev/null 2>&1 || \
            gh api --method POST "/repos/${REPO}/labels" --input <(echo "$payload") >/dev/null
          done
